<section class="h-full md:h-screen" id="login_section">
  <div class="container  sm:px-6  mx-auto">
    <div
      class="flex justify-center py-6 items-center flex-wrap h-full g-6 text-gray-800"
    >
      <div class="w-auto">
        <div class="block bg-slate-700 bg-clip-padding bg-opacity-60 shadow-2xl rounded-lg">
          <div class="lg:flex lg:flex-wrap g-0">
            <div class="lg:w-full pb-2 px-4 md:px-0">
              <div class="md:p-12 md:mx-6">
                <div class="text-center">
                  <img
                    class="mx-auto w-52"
                    src="./assets/images/logo_elements.png"
                    alt="logo"
                  />
                  <h4 class="text-3xl cursor-pointer 
                  text-transparent bg-clip-text bg-gradient-to-r from-red-400 to-amber-200
                  font-semibold mt-1 mb-12 pb-1
                  transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-300">
                    The Elements Game
                  </h4>
                </div>
                <form
                  *ngIf="!isLoggedIn"
                  name="form"
                  (ngSubmit)="f.form.valid && onSubmit()"
                  #f="ngForm"
                  novalidate
                >                 
                  <div class="mb-4">
                    <input
                      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                      id="exampleFormControlInput1"
                      placeholder="Nombre de ususario"
                      type="text"
                      name="username"
                      [(ngModel)]="form.username"
                      required
                      #username="ngModel"
                      [ngClass]="{
                        'is-invalid': f.submitted && username.errors
                      }"
                    />
                    <div
                      *ngIf="username.errors && f.submitted"
                      class="invalid-feedback text-red-500"
                    >
                      Este campo es obligatorio!
                    </div>
                  </div>
                  <div class="mb-4">
                    <input
                      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                      placeholder="Contraseña"
                      type="password"
                      name="password"
                      [(ngModel)]="form.password"
                      required
                      minlength="6"
                      #password="ngModel"
                      [ngClass]="{
                        'is-invalid': f.submitted && password.errors
                      }"
                    />
                    <div
                      *ngIf="password.errors && f.submitted"
                      class="invalid-feedback"
                    >
                      <div class="text-red-500" *ngIf="password.errors['required']">
                        La contraseña es obligatoria
                      </div>
                      <div class="text-red-500" *ngIf="password.errors['minlength']">
                        La contraseña debe contener al menos 6 carácteres
                      </div>
                    </div>
                  </div>
                  <div class="text-center pt-1 mb-12 pb-1">
                    <button
                      class="inline-block px-6 py-2.5
                      text-amber-100 font-bold text-xs
                      leading-tight uppercase rounded
                      shadow-md hover:opacity-80 hover:shadow-lg
                      focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg
                      w-full mb-3"
                      data-mdb-ripple="true"
                      data-mdb-ripple-color="light"
                      style="
                       background-color: #E63946;
                      "
                    >
                      Log in
                    </button>
                    <a class="text-amber-100" href="/register">¿Todavía no tienes cuenta? <strong id="login_claim">Entra aquí</strong></a>
                    <p *ngIf="errorMessage" class="text-red-600">{{errorMessage}}</p>
                  </div>
                </form>
              </div>
            </div>
           
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
