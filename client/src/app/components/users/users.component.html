<div class="w-100 h-100">
    <div class="p-4 w-100 h-100 bg-white border shadow-md sm:p-8 dark:bg-gray-800 dark:border-gray-700">
      <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl font-bold leading-none text-gray-900 dark:text-white">Usuarios</h3>
      </div>
      <div class="flex justify-between items-center mb-4">
        <div class="max-w-lg">
          <div class="bg-gray-800 rounded-lg border border-gray-200 w-48 text-white text-sm font-medium">
              <a href="/users" aria-current="true" class="block px-4 py-2 border-b border-gray-200 w-full rounded-t-lg bg-blue-700 text-white cursor-pointer">
                  Usuarios
              </a>

              <a href="#" class="block px-4 py-2 border-b border-gray-200 w-full rounded-b-lg hover:bg-gray-100 hover:text-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:text-blue-700 cursor-pointer">
                  Crear usuario
              </a>
          </div>
      </div>
    </div>
    <button (load)="informar()">Tener usuarios</button>
    <!--List Users section-->
    <div class="w-full">
      <div class="bg-white shadow-md rounded my-6">
          <table class="min-w-max w-full table-auto">
              <thead>
                  <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                      <th class="py-3 px-6 text-left">ID</th>
                      <th class="py-3 px-6 text-left">NAME</th>
                      <th class="py-3 px-6 text-center">EMAIL</th>
                      <th class="py-3 px-6 text-center">PASSWORD</th>
                      <th class="py-3 px-6 text-center">ACCION</th>
                  </tr>
              </thead>
              <tbody class="text-gray-600 text-sm font-light">
                  <tr *ngFor="let user of users | paginate: {itemsPerPage: ipp, currentPage: cp}" class="border-b border-gray-200 bg-gray-50 hover:bg-gray-100">
                      <td class="py-3 px-6 text-left">
                          <div class="flex items-center">
                              <span class="font-medium">{{user.id}}</span>
                          </div>
                      </td>
                      <td class="py-3 px-6 text-left">
                          <div class="flex items-center">
                              <div class="mr-2">
                                  <img class="w-6 h-6 rounded-full" src="./assets/images/profile-users.webp"/>
                              </div>
                              <span>{{user.username}}</span>
                          </div>
                      </td>
                      <td class="py-3 px-6 text-center">
                          <div class="flex items-center justify-center">
                              <span>{{user.email}}</span>
                          </div>
                      </td>
                      <td class="py-3 px-6 text-center">
                          <span class="bg-green-200 text-green-600 py-1 px-3 rounded-full text-xs">{{user.password}}</span>
                      </td>
                      <td class="py-3 px-6 text-center">
                          <div class="flex item-center justify-center">
                              <div class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110">
                                  <a href="#">
                                  
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                                    </svg>
                                  </a>
                              </div>
                              <div class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110">
                                <form action="#" method="POST">
                                  <span>
                                    
                                      <svg (click)="deleteUser(user.id)" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                      </svg>
                                  </span>
                                </form>
                                  
                              </div>
                          </div>
                      </td>
                  </tr>
              </tbody>
          </table>
          <pagination-controls (pageChange)="cp = $event"></pagination-controls>
      </div>
  </div>
    <!--END-->
  </div>
  </div>
